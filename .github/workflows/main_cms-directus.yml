# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - cms-directus

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://potsdamerbuergerstiftung.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_0254546347d4400993150bfdb102bbc0 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_e9bdde0dc1d34e21be328cf4e75a1955 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: potsdamerbuergerstiftung.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_0254546347d4400993150bfdb102bbc0 }}/portal:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'cms-directus'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_1a6fa8c6df1140a2b17af0b0210bc548 }}
        images: 'potsdamerbuergerstiftung.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_0254546347d4400993150bfdb102bbc0 }}/portal:${{ github.sha }}'